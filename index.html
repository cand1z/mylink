<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" inital-scale="1" />
        <title>MyLinks</title>
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body>
        <div class="card">
            <main>
                <header class="first_animation">
                    <img src="./images/smile.png" alt="Profile Image" />
                    <h1>acdavi</h1>
                </header>
                <ul>
                    <li class="animated">
                        <a
                            href="https://www.linkedin.com/in/davi-c%c3%a2ndido-195b0715b/"
                            target="_blank"
                        >
                            <img
                                src="./images/linkedin-svgrepo-com.svg"
                                alt="linkedin"
                                width="30px"
                            />
                        </a>
                    </li>
                    <li class="animated">
                        <a
                            href="https://www.instagram.com/davicndd/"
                            target="_blank"
                        >
                            <img
                                src="./images/instagram-svgrepo-com.svg"
                                alt="instagram"
                                width="30px"
                            />
                        </a>
                    </li>
                    <li class="animated">
                        <a href="https://github.com/acdavi" target="_blank">
                            <img
                                src="./images/github-outline-fill-svgrepo-com.svg"
                                alt="github"
                                width="30px"
                            />
                        </a>
                    </li>
                </ul>
            </main>
        </div>
    </body>
    <script src="./scripts/js.js" charset="utf-8"></script>
</html>
